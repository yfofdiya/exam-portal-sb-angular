<mat-card class="mt20">
    <mat-action-list>
        <!-- <div mat-subheader>Menu</div> -->
        <button mat-list-item [routerLink]="'/admin-dashboard'"><mat-icon matListItemIcon>home</mat-icon>Home</button>
        <button mat-list-item [routerLink]="'/admin-dashboard/profile'"><mat-icon
                matListItemIcon>account_circle</mat-icon>Profile</button>
        <button mat-list-item [routerLink]="'/admin-dashboard/categories'"><mat-icon
                matListItemIcon>category</mat-icon>Categories</button>
        <button mat-list-item [routerLink]="'/admin-dashboard/add-category'"><mat-icon matListItemIcon>add</mat-icon>Add
            Category</button>
        <button mat-list-item [routerLink]="'/admin-dashboard/quizzes'"><mat-icon
                matListItemIcon>quiz</mat-icon>Quizzes</button>
        <button mat-list-item [routerLink]="'/admin-dashboard/add-quiz'"><mat-icon matListItemIcon>add</mat-icon>Add
            Quiz</button>
        <button mat-list-item (click)="logout()"><mat-icon
                matListItemIcon>logout</mat-icon>Logout</button>
    </mat-action-list>
</mat-card>
