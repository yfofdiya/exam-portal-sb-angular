<mat-card class="mt20">
    <mat-action-list>
        <!-- <div mat-subheader>Menu</div> -->
        <button mat-list-item [routerLink]="'/user-dashboard'"><mat-icon matListItemIcon>home</mat-icon>Home</button>
        <button mat-list-item [routerLink]="'/user-dashboard/profile'"><mat-icon
                matListItemIcon>account_circle</mat-icon>Profile</button>
        <button mat-list-item [routerLink]="'/user-dashboard/all-quizzes/0'"><mat-icon
                matListItemIcon>quiz</mat-icon>All Quizzes</button>
        <button mat-list-item *ngFor="let c of categories"
            [routerLink]="'/user-dashboard/all-quizzes/' + c.cid"><mat-icon matListItemIcon>category</mat-icon>{{
            c.title
            }}</button>
        <button mat-list-item (click)="logout()"><mat-icon
                matListItemIcon>logout</mat-icon>Logout</button>

        <button mat-list-item [routerLink]="'/admin-dashboard/quizzes'"><mat-icon

        <button mat-list-item [routerLink]="'/admin-dashboard/add-quiz'"><mat-icon matListItemIcon>add</mat-icon>Add
            Quiz</button>
        <button mat-list-item [routerLink]="'/admin-dashboard/profile'"><mat-icon
                matListItemIcon>logout</mat-icon>Logout</button> -->

</mat-card>
